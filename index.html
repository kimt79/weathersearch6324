<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather forecast App</title>
  <link rel="stylesheet" href="src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
    rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>

<body>
  <div class="weather-app">
    <header>
      <form class="search-form" id="search-form">
        <input type="search" placeholder="Enter a city..." required class="search-form-input" id="search-form-input" />
        <input type="submit" value="Search" class="search-form-button" />
      </form>
    </header>
    <main>
      <h1 class="weather-app-city" id="city">
        Kansas City
      </h1>
      <div class="weather-app-data">
        <p class="weather-app-details">
          <span id="day"></span>
          <span id="time"></span>
          <span id="description"></span>
          <br />
          Humidity: <strong id="humidity"></strong>, Wind:
          <strong id="wind-speed"></strong>
        </p>

        <div class="weather-app-temperature-container">
          <div id="icon"></div>
          <div class="weather-app-temperature" id="temperature">77</div>
          <div class="weather-app-unit">Â°F</div>
        </div>
      </div>
      <div class="weather-forecast" id="forecast">
      </div>
    </main>

    <footer>Coded by <a href="https://www.shecodes.io/graduates/110408-kimberly-thompson" target="_blank">Kimberly
        Thompson</a> is
      open-sourced
      on <a href="https://github.com/kimt79/weathersearch6324" target="_blank">Github</a> and hosted on <a
        href="https://app.netlify.com/sites/weathersearch6324/overview" target="_blank">Netlify</a></footer>
  </div>
  <script src="src/index.js">
  </script>
</body>

</html>

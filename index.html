<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather forecast App</title>
  <link rel="stylesheet" href="src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="weather-app">
    <header>
      <form class="search-form" id="search-form">
        <input type="search" placeholder="Enter a city..." required class="search-form-input" id="search-form-input" />
        <input type="submit" value="Search" class="search-form-button" />
      </form>
    </header>
    <main>
      <h1 class="weather-app-city" id="city">
        Kansas City
      </h1>
      <div class="weather-app-data">
        <p class="weather-app-details">
          <span id="day">Tuesday</span>
          <span id="time">14:49</span>
          ,
          <span id="description">Sunny, clear sky</span>
          <br />
          Humidity: <strong id="humidity">66%</strong>, Wind:
          <strong id="wind-speed">11 mph</strong>
        </p>

        <div class="weather-app-temperature-container">
          <div class="weather-app-icon" id="icon">ðŸŒ¤</div>
          <div class="weather-app-temperature" id="temperature">77</div>
          <div class="weather-app-unit">Â°F</div>
        </div>
      </div>

    </main>


</body>
